name: Landing CI

on:
    push:
        paths:
            - "landing/**"
    pull_request:
        paths:
            - "landing/**"

jobs:
    lint-and-build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            # - name: Lint code
            #   run: pnpm run lint

            - name: Build app
              run: pnpm run build
