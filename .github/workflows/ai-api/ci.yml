name: AI API CI

on:
    push:
        paths:
            - "ai-api/**"
    pull_request:
        paths:
            - "ai-api/**"

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-python@v4
              with:
                  python-version: 3.13.7

            - name: Install deps
              run: pip install -r requirements.txt

